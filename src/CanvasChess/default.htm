<!DOCTYPE HTML>
<html>
<head>
    <title>Chess in Canvas</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="verticalPanel">
        <ul>
            <li>8</li>
            <li>7</li>
            <li>6</li>
            <li>5</li>
            <li>4</li>
            <li>3</li>
            <li>2</li>
            <li>1</li>
        </ul>
    </div>
    <div id="chessboard">
        <canvas id="canvas" width="500" height="500">
        </canvas>
    </div>
    <div id="notation">
        <table>
            <tr>
                <td>White</td>
                <td>Black</td>
            </tr>
        </table>
    </div>
    <div id="bottomPanel">
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
            <li>G</li>
            <li>H</li>
        </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
